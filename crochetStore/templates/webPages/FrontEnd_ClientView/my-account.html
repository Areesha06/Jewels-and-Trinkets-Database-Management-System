{% extends "webPages/FrontEnd_ClientView/siteContainer.html" %}
{% load static %}

{% block element %}


<!-- Page Banner Section Start -->
<div class="page-banner-section section" style="background-image: url('{% static 'webPages/FrontEnd_ClientView/img/bg/page-banner.jpg' %}')">
    <div class="container">
        <div class="row">
            <div class="page-title text-center col">
                <h1>My Account</h1>
            </div>
        </div>
    </div>
</div>
<!-- Page Banner Section End -->

<!-- My Account Section Start -->
<div class="login-register-section section pt-120 pb-90">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-12 mx-auto">
                <div class="login-register-wrapper">
                    <div class="panel single-accordion">

                        <a class="accordion-head" data-toggle="collapse" data-parent="#account-accordion" href="#account-section">
                            Manage Your Account
                        </a>

                        <div id="account-section" class="collapse show">
                            <div class="checkout-method accordion-body fix">
                                <ul class="checkout-method-list">
                                    <li class="active" data-form="profile-form">Profile</li>
                                    <li data-form="address-form">Addresses</li>
                                    <li data-form="payment-form">Payment Methods</li>
                                    <li data-form="orders-form">Order History</li>
                                </ul>

                                <!-- Profile -->
                                <form action="{% url 'update_profile' %}" method="post" class="profile-form account-form">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="input-box col-md-6 col-12 mb-20">
                                            <input type="text" name="username" placeholder="Full Name" value="{{ user.username }}">
                                        </div>
                                        <div class="input-box col-md-6 col-12 mb-20">
                                            <input type="email" name="email" placeholder="Email Address" value="{{ user.email }}">
                                        </div>
                                        <div class="input-box col-md-6 col-12 mb-20">
                                            <input type="text" name="phone" placeholder="Phone Number" value="{{ user.phone }}">
                                        </div>
                                        <div class="input-box col-md-6 col-12 mb-20">
                                            <input type="submit" value="Update Profile">
                                        </div>
                                    </div>
                                </form>

                                <!-- Logout Button -->
                                <form action="{% url 'logout' %}" method="post" class="mt-3">
                                    {% csrf_token %}
                                    <input type="submit" value="Logout" class="btn btn-danger">
                                </form>

                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- My Account Section End -->


{% endblock %}
